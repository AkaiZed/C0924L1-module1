<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>SỞ THÍCH CỦA BẠN</label><br>
    <label for="yourname" style="color: blue">Họ và tên </label>
    <input style="margin-left: 25px" type="text" id="yourname"><br>
    <label for="email" style="color: blue;margin-left:24px">Email</label>
    <input style="margin-left: 25px" type="text" id="email"><br>
    <div style="margin-left:10px;">
        <label style="color: blue">Sở thích</label>

        <input style="margin-left: 25px" type="checkbox" value="sport"><span>Thể thao</span>
        <input style="margin-left: 15px" type="checkbox" value="music"><span>Nghe nhạc</span>
        <input style="margin-left: 15px" type="checkbox" value="readBook"><span>Đọc sách</span><br>
        <div style="margin-left: 77px">
            <input type="checkbox" value="browser"><span>Lướt web</span>
            <input style="margin-left: 9px" type="checkbox" value="game"><span>Chơi game</span>
            <input style="margin-left: 13px" type="checkbox" value="cinema"><span>Điện ảnh</span><br>
            <input type="checkbox" value="travel"><span>Du lịch</span>
        </div>

        <button type="submit">Gửi thông tin</button>
        <input type="reset" value="Nhập lại">
    </div>
</form>
</body>
</html>
