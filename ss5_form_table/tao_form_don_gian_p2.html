<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
<form>
    <h1 style="color: blue">ĐĂNG KÝ HỌC VIÊN</h1>
    <table>
        <tr>
            <td><label for="name" style="color: blue">Họ và tên:</label></td>
            <td><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
            <td><label for="dob" style="color: blue">Ngày sinh:</label></td>
            <td><input type="date" id="dob" name="dob"></td>
        </tr>
        <tr>
            <td><label style="color: blue">Giới tính:</label></td>
            <td>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Nam</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Nữ</label>
            </td>
        </tr>
        <tr>
            <td><label for="address" style="color: blue">Địa chỉ:</label></td>
            <td><textarea id="address" name="address" rows="3" cols="20"></textarea></td>
        </tr>
        <tr>
            <td><label for="class" style="color: blue">Lớp:</label></td>
            <td>
                <select id="class" name="class">
                    <option value="" disabled selected>-- Chọn lớp --</option>
                    <option value="class1">Lớp 1</option>
                    <option value="class2">Lớp 2</option>
                    <option value="class3">Lớp 3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="email" style="color: blue">Email:</label></td>
            <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
            <td><label for="phone" style="color: blue">Điện thoại:</label></td>
            <td><input type="tel" id="phone" name="phone"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Đăng ký</button>
                <button type="reset">Nhập lại</button>
            </td>
