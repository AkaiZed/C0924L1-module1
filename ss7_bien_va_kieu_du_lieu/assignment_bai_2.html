<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>CHUYỂN ĐỔI NHIỆT ĐỘ (TỪ Celsius sang Fahrenheit)</h1>
<label for="nhietDo">Nhập nhiệt độ (°C):</label>
<input type="number" id="nhietDo" placeholder="Nhập ở đây">
<br><br>
<button onclick="chuyenDoi()">Chuyển Đổi</button>
<script>
    function chuyenDoi() {
        let celsius = document.getElementById("nhietDo").value;
        if (celsius === "") {
            document.getElementById("ketQua").innerText = "Lỗi cú pháp, vui lòng nhập lại"
        }
        const fahrenheit = (celsius * 9 / 5) + 32;
        document.getElementById("ketQua").innerText = fahrenheit.toFixed(2) + "°F";
    }
</script>
<p id="ketQua"></p>
</body>
</html>
