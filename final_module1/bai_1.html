<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trung bình cộng các số chia hết cho 3</title>
</head>
<body>
<script>
    while (true) {
        var n = +prompt("Nhập số phần tử trong mảng: ");
        if (isNaN(n) || n <= 0 || n % 1 != 0) {
            alert("Sai cú pháp, vui lòng thử lại");
        } else if (n >= 50) {
            alert("Sai yêu cầu đề, vui lòng thử lại");
        } else {
            break;
        }
    }
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        while (true) {
            arr[i] = +prompt("Nhập phần tử thứ " + (i + 1));
            if (isNaN(arr[i])) {
                alert("Lỗi cú pháp, vui lòng thử lại");
            } else if (arr[i] % 1 !== 0) {
                alert("Sai yêu cầu đề, vui lòng thử lại");
            } else {
                break;
            }
        }
    }
    alert("Mảng vừa nhập là: " + arr);
    let ketQua = 0;
    let soHang = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 3 === 0) {
            ketQua += arr[i];
            soHang++;
        }
    }
    alert("Trung bình cộng của các số chia hết cho 3 là: " + (ketQua / soHang));
</script>
</body>
</html>
