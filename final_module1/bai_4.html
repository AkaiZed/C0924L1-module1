<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý công nhân</title>
</head>
<body>
<h3>Quản lý công nhân</h3>
<table id="bang" border="1" style="border-collapse: collapse; width: 100%; text-align: left;"></table>

<script>
    class CongNhan {
        constructor(stt, hoTen, ngaySinh, diaChi, luong, chucVu) {
            this.stt = stt;
            this.hoTen = hoTen;
            this.ngaySinh = ngaySinh;
            this.diaChi = diaChi;
            this.luong = luong;
            this.chucVu = chucVu;
        }
    }

    let danhSachCongNhan = [
        new CongNhan(1, "Trương Tấn A", "11-11-1987", "Quảng Nam", 2000, "Abc"),
        new CongNhan(2, "Trương Tấn B", "11-11-1988", "Đà Nẵng", 2000, "Abc"),
        new CongNhan(3, "Trương Tấn C", "11-11-1999", "Huế", 2000, "Abc")
    ];

    function hienThiBang() {
        // danhSachCongNhan.sort(compareWorker);
        // for (let i = 0; i < danhSachCongNhan.length; i++) {
        //     danhSachCongNhan[i].stt = i + 1;
        // }
        let bangString = `<tr>
                             <th>STT</th>
                             <th>Họ tên</th>
                             <th>Ngày sinh</th>
                             <th>Địa chỉ</th>
                             <th>Lương</th>
                             <th>Chức vụ</th>
                           </tr>`;

        for (let i = 0; i < danhSachCongNhan.length; i++) {
            bangString += `<tr>
                               <td>${danhSachCongNhan[i].stt}</td>
                               <td>${danhSachCongNhan[i].hoTen}</td>
                               <td>${danhSachCongNhan[i].ngaySinh}</td>
                               <td>${danhSachCongNhan[i].diaChi}</td>
                               <td>${danhSachCongNhan[i].luong}</td>
                               <td>${danhSachCongNhan[i].chucVu}</td>
                             </tr>`;
        }

        document.getElementById("bang").innerHTML = bangString;
    }

    // function soSanhBang(a, b) {
    //
    //     if (a.hoTen < b.hoTen) {
    //         return -1;
    //     }
    //     if (a.hoTen > b.hoTen) {
    //         return 1;
    //     }
    //     return 0;
    // }

    hienThiBang();
</script>
</body>
</html>
