<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let canhVuong = +prompt("Nhập cạnh vuông a: ");
    if (isNaN(canhVuong) || canhVuong < 0) {
        alert("Lỗi cú pháp")
    } else {
        alert("Diện tích hình vuông là: " + canhVuong * canhVuong);
    }
</script>
</body>
</html>
