<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    let a = +prompt("Nhập hệ số a: ");
    let b = +prompt("Nhập hệ số b: ");
    let c = +prompt("Nhập hệ số c: ");

    if (isNaN(a) || isNaN(b) || isNaN(c)) {
        alert("Lỗi cú pháp, vui lòng thử lại");
    } else if (a === 0) {
        if (b === 0) {
            if (c === 0) {
                alert("Phương trình vô số nghiệm");
            } else {
                alert("Phương trình vô nghiệm");
            }
        }
        alert("Phương trình có nghiệm: x = " + (-c / b));
    } else {
        let delta = b * b - 4 * a * c;
        if (delta < 0) {
            alert("Phương trình vô nghiệm.");
        } else if (delta === 0) {
            alert("Phương trình có nghiệm kép: x = " + (-b / (2 * a)));
        } else {
            let x1 = (-b + Math.sqrt(delta)) / (2 * a);
            let x2 = (-b - Math.sqrt(delta)) / (2 * a);
            alert("Phương trình có hai nghiệm phân biệt: x1 = " + x1.toFixed(3) + ", x2 = " + x2.toFixed(3));
        }
    }
</script>
</body>
</html>
