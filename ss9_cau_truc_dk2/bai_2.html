<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ mét sang feet</title>
</head>
<body>
<script>
    let met = +prompt("Nhập số mét cần chuyển sang feet: ");
    let ketQua = met * 3.2808;
    alert(met + "(m) = " + ketQua.toFixed(2) + " (ft)")
</script>
</body>
</html>
