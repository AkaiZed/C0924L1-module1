<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>let sum = 1;

do {
    var n = +prompt("Nhập hệ số: ");
    if (isNaN(n) || n < 0 || n % 1 !== 0) {
        alert("Lỗi cú pháp, vui lòng thử lại");
    } else if (n === 0) {
        alert("0! = 1")
    } else {
        break;
    }
} while (true)
for (let i = 1; i <= n; i++) {
    sum *= i;
}
alert(n + "! = " + sum);


</script>
</body>
</html>
