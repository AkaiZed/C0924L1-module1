<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay thế ký tự</title>
</head>
<body>
<script>
    while (true) {
        var n = +prompt("Nhập số phần tử của mảng: ");
        if (isNaN(n) || n <= 0) {
            alert("Lỗi cú pháp, vui lòng thử lại");
        } else {
            break;
        }
    }
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        while (true) {
            let bien = prompt("Nhập phần tử thứ " + (i + 1));
            if (typeof bien === "string" && bien.length === 1) {
                arr[i] = bien;
                break;
            } else {
                alert("Lỗi do nhập quá nhiều ký tự, vui lòng thử lại");
            }
        }
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-") {
            arr[i] = "_";
        }
    }
    console.log(arr);
</script>
</body>
</html>
