<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tháng và tính ngày</title>
</head>
<body>
<h1>Ứng dụng cho phép tính được số ngày trong một tháng</h1>
<label for="thang">Nhập tháng</label>
<input type="number" id="thang" min="1" max="12" placeholder="Nhập vào đây">
<br>
<button onclick="tinhNgay()">Tính số ngày</button>
<p id="ketQua"></p>
<script>
    function tinhNgay() {
        let thang = parseFloat(document.getElementById("thang").value);
        let soNgay;

        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                soNgay = 31
                document.getElementById("ketQua").innerText = "Tháng " + thang + " có " + soNgay + " ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                soNgay = 30;
                document.getElementById("ketQua").innerText = "Tháng " + thang + " có " + soNgay + " ngày";
                break;
            case 2:
                document.getElementById("ketQua").innerText = "Tháng " + thang + " có 28 hoặc 29 ngày";
                break;
        }
    }
</script>
</body>
</html>
