<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi và in ra kết quả nếu học sinh không đủ điều kiện vào học lớp 10</title>
</head>
<body>
<script>
    let tuoi = +prompt("Nhập tuổi: ");

    if (isNaN(tuoi) || tuoi <= 0) {
        alert("Vui lòng nhập số tuổi hợp lệ (phải là số dương).");
    } else {
        if (tuoi >= 15 && tuoi <= 18) {
            alert("Học sinh đủ điều kiện vào lớp 10.");
        } else {
            alert("Học sinh không đủ điều kiện vào lớp 10.");
        }
    }
</script>
</body>
</html>
