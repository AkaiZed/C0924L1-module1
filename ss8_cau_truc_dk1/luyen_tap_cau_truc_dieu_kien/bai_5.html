<script>
    let diemMotTiet = +prompt("Nhập điểm kiểm tra 1 tiết vào đây: ");
    let diemGiuaKy = +prompt("Nhập điểm kiểm tra giữa kỳ vào đây: ");
    let diemCuoiKy = +prompt("Nhập điểm kiểm tra cuối kỳ vào đây: ");

    function tinhTong() {
        return (diemCuoiKy + diemMotTiet + diemGiuaKy) / 3;
    }

    if (tinhTong() > 9) {
        alert("Học sinh giỏi");
    } else if (tinhTong() > 7) {
        alert("Học sinh khá");
    } else if (tinhTong() > 5) {
        alert("Học sinh trung bình");
    } else {
        alert("Học sinh yếu");
    }
</script>
