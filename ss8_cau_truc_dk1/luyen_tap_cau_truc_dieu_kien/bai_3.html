<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn
        0</title>
</head>
<body>
<script>
    let so = +prompt("Nhập số: ");
    if (Number.isInteger(so)) {
        if (so === 0) {
            alert("Số " + so + " là số nguyên không dương cũng không âm ");
        } else if (so < 0) {
            alert("Số " + so + " là số nguyên âm ");
        } else {
            alert("Số " + so + " là số nguyên dương ");
        }
    } else {
        alert("Sai đề, yêu cầu nhập lại");
    }
</script>
</body>
</html>
