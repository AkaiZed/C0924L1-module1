<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng nhận được</title>
</head>
<body>
<script>
    let doanhSo = +prompt("Nhập doanh số: ");
    if (doanhSo > 25) {
        alert("Hoa hồng: 30%");
    } else if (doanhSo > 17) {
        alert("Hoa hồng: 12%");
    } else if (doanhSo > 5) {
        alert("Hoa hồng:5%");
    } else {
        alert("Không có hoa hồng");
    }
</script>
</body>
</html>
