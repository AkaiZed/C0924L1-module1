<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        getLength() {
            return this.length;
        }

        getWidth() {
            return this.width;
        }

        setLength() {
            if (this.length <= 0) {
                console.error("Lỗi do chiều dài bé hơn hoặc bằng 0");
            } else if (this.length < this.width) {
                console.error("Lỗi do chiều dài bé hơn chiều rộng");
            } else {
                this.length = length;
            }
        }

        setWidth() {
            if (this.width <= 0) {
                console.error("Lỗi do chiều rộng bé hơn hoặc bằng không");
            } else if (this.length < this.width) {
                console.error("Lỗi do chiều dài bé hơn chiều rộng");
            } else {
                this.width = width;
            }
        }

        getArea() {
            return this.width * this.length;
        }

        getPerimeter() {
            return (this.length + this.width) * 2;
        }
    }

    let hinhChuNhat = new Rectangle(6,5);
    console.log(hinhChuNhat.getArea());
    hinhChuNhat.width = 7;
    hinhChuNhat.length=4;
    console.log(hinhChuNhat.getArea());

</script>
</body>
</html>
