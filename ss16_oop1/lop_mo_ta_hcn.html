<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="veHcn" width="400" height="600"></canvas>
<script>
    class Rectangle {
        constructor(length, width) {
            if (isNaN(length) || isNaN(width) || length < width || length <= 0 || width <= 0) {
                console.error("Lỗi cú pháp");
            } else {
                this.length = length;
                this.width = width;
            }
        }

        getLength() {
            return this.length;
        }

        getWidth() {
            return this.width;
        }

        setLength(length) {
            if (isNaN(length) || length <= 0) {
                console.error("Lỗi do chiều dài bé hơn hoặc bằng không.");
            } else if (length < this.width) {
                console.error("Lỗi do chiều dài bé hơn chiều rộng.");
            } else {
                this.length = length;
            }
        }

        setWidth(width) {
            if (isNaN(width) || width <= 0) {
                console.error("Lỗi do chiều rộng bé hơn hoặc bằng không.");
            } else if (this.length < width) {
                console.error("Lỗi do chiều dài bé hơn chiều rộng.");
            } else {
                this.width = width;
            }
        }

        getArea() {
            return this.width * this.length;
        }

        getPerimeter() {
            return (this.length + this.width) * 2;
        }
    }

    let hinhChuNhat = new Rectangle(5, 3);
    console.log("Diện tích:", hinhChuNhat.getArea());
    console.log("Chu vi:", hinhChuNhat.getPerimeter());
    // hinhChuNhat.setWidth(-2);

    hinhChuNhat.setWidth(2);
    hinhChuNhat.setLength(4);
    console.log("Diện tích sau khi cập nhật:", hinhChuNhat.getArea());
    console.log("Chu vi sau khi cập nhật:", hinhChuNhat.getPerimeter());

    let canvas = document.getElementById("veHcn");
    let hinhAnh = canvas.getContext("2d");
    // hinhAnh.fillStyle='#ff0000';
    hinhAnh.fillRect(20, 20, 400,200);
</script>
</body>
</html>
