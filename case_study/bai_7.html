<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check hàm ký tự</title>
</head>
<body>
<script>
    while (true) {
        var n = +prompt("Nhập số hạng phần tử: ");
        if (isNaN(n) || n % 1 !== 0 || n <= 0) {
            alert("Lỗi cú pháp, vui lòng thử lại");
        } else if (n > 20) {
            alert("Lỗi yêu cầu đề, vui lòng thử lại");
        } else {
            break;
        }
    }
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        while (true) {
            arr[i] = prompt("Nhập phần tử thứ " + (i + 1));
            if (arr[i].length != 1) {
                alert("Lỗi cú pháp do nhập nhiều ký tự, vui lòng thử lại");
            } else if (!((arr[i] >= '0' && arr[i] <= '9') || (arr[i] >= 'A' && arr[i] <= 'Z') || (arr[i] >= 'a' && arr[i] <= 'z'))) {
                alert("Ký tự không hợp lệ, vui lòng nhập chữ cái hoặc số");
            } else {
                break;
            }
        }
    }
    alert("Kết quả: " + checkHam(arr));

    function checkHam(array) {
        let checkKyTu = false;
        let checkSo = false;

        for (let i = 0; i < array.length; i++) {

            }
            if (checkKyTu && checkSo) {
                return -1;
            }

        }

    }
</script>
</body>
</html>
