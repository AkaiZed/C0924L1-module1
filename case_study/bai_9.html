<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check phần tử lớn bé</title>
</head>
<body>
<script>
    while (true) {
        var n = +prompt("Nhập số lượng phần tử: ");
        if (isNaN(n) || n % 1 != 0 || n <= 0) {
            alert("Lỗi cú pháp, vui lòng thử lại");
        } else if (n % 2 != 0) {
            alert("Sai yêu cầu đề, vui lòng thử lại");
        } else {
            break;
        }
    }

    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        while (true) {
            arr[i] = +prompt("Nhập phần tử thứ " + (i + 1));
            if (isNaN(arr[i]) || arr[i] % 1 !== 0) {
                alert("Lỗi cú pháp, vui lòng thử lại");
            } else {
                break;
            }
        }
    }
    checkHam(arr);

    function checkHam(array) {
        let ketQua = true;
        for (let i = 0; i < array.length - 1; i += 2) {
            if (array[i] >= array[i + 1]) {
                ketQua = false;
                break;
            }
        }
        alert(ketQua ? "OK" : "NO");
    }
</script>
</body>
</html>
