<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    while (true) {
        var n = +prompt("Nhập số hạng phần tử: ");
        if (isNaN(n) || n % 1 !== 0 || n <= 0) {
            alert("Lỗi cú pháp, vui lòng thử lại");
        } else if (n > 20 || n < 3) {
            alert("Lỗi yêu cầu đề, vui lòng thử lại");
        } else {
            break;
        }
    }
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        while (true) {
            arr[i] = +prompt("Nhập phần tử thứ " + (i + 1));
            if (isNaN(arr[i])) {
                alert("Lỗi cú pháp, vui lòng thử lại");
            } else {
                break;
            }
        }
    }
    console.log(arr);
    let check = true;
    let temp = arr[1] - arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i + 1] - arr[i] != temp) {
            check = false;
        }
    }

    if (check) {
        alert("TRUE");
    } else {
        alert("FALSE");
    }

</script>
</body>
</html>
