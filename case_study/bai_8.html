<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    while (true) {
        var n = +prompt("Nhập số lượng phần tử: ");
        if (isNaN(n) || n % 1 !== 0 || n <= 0) {
            alert("Lỗi cú pháp, vui lòng thử lại");
        } else {
            break;
        }
    }

    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        while (true) {
            arr[i] = +prompt("Nhập phần tử thứ " + (i + 1));
            if (isNaN(arr[i]) || arr[i] % 1 !== 0) {
                alert("Lỗi cú pháp, vui lòng thử lại");
            } else {
                break;
            }
        }
    }

    alert("Kết quả: " + checkHam(arr));

    function checkHam(array) {
        for (let i = 0; i < array.length; i++) {
            if (!checkSoNguyenTo(array[i])) {
                return false;
            }
        }
        return true;
    }

    function checkSoNguyenTo(soNguyen) {
        if (soNguyen < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(soNguyen); i++) {
            if (soNguyen % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
