<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng số nguyên</title>
</head>
<body>
<script>
    while (true) {
        var n = +prompt("Nhập số phần tử trong mảng:");
        if (isNaN(n) || n <= 0 || n % 1 !== 0) {
            alert("Lỗi cú pháp, vui lòng thử lại");
        } else {
            break;
        }
    }

    let mangSoNguyen = new Array(n);
    for (let i = 0; i < n; i++) {
        while (true) {
            mangSoNguyen[i] = +prompt("Nhập số nguyên thứ " + (i + 1) + ":");
            if (isNaN(mangSoNguyen[i]) || mangSoNguyen[i] % 1 !== 0) {
                alert("Lỗi cú pháp, vui lòng thử lại");
            } else {
                break;
            }
        }
    }

    function inMangNguoc(mang) {
        for (let i = 0; i != mang.length / 2; i++) {
            let bienTam = mang[i];
            mang[i] = mang[mang.length - 1 - i];
            mang[mang.length - 1 - i] = bienTam;
        }

        console.log("Mảng sau khi đảo ngược:");
        for (let i = 0; i < mang.length; i++) {
            console.log(mang[i]);
        }
    }

    inMangNguoc(mangSoNguyen);
</script>
</body>
</html>
