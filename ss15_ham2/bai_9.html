<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    while (true) {
        var n = +prompt("Nhập số phần tử trong mảng:");
        if (isNaN(n) || n <= 0 || n % 1 !== 0) {
            alert("Lỗi cú pháp, vui lòng thử lại");
        } else {
            break;
        }
    }
    let arr = new Array(n);
    for (let i = 0; i < n; i++) {
        while (true) {
            arr[i] = prompt("Nhập ký tự thứ " + (i + 1) + ":");
            if (arr[i].length === 1) {
                break;
            } else {
                alert("Vui lòng nhập đúng 1 ký tự");
            }
        }
    }
    while (true) {
        let kyTu = prompt("Nhập ký tự cần tìm kiếm: ");
        if (kyTu.length === 1) {
            alert(demSoLanXuatHien(arr, kyTu));
            break;
        } else {
            alert("Vui lòng nhập đúng 1 ký tự");
        }
    }

    function demSoLanXuatHien(mang, kyTu) {
        let dem = 0;
        for (let i = 0; i < mang.length; i++) {
            if (mang[i] === kyTu) {
                dem++;
            }
        }
        return dem > 0 ? dem : -1;
    }
</script>
</body>
</html>
