<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In số nguyên tố</title>
</head>
<body>

<script>
    do {
        var n = +prompt("Nhập vào số nguyên dương không lớn hơn 20:");
        if (isNaN(n) || n <= 0) {
            alert("Lỗi, vui lòng nhập lại số nguyên dương lớn hơn 0.");
            continue;
        } else if (n > 20) {
            alert("Số quá lớn! Vui lòng nhập lại (tối đa là 20).");
            continue;
        } else {
            break;
        }
    } while (true);

    let count = 0, num = 2;
    while (count < n) {
        let isPrime = true;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            document.write(num + "<br>");
            count++;
        }
        num++;
    }
</script>

</body>
</html>
