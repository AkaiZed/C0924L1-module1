<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
<script>
    let soTruoc = 1;
    let soSau = 1;
    let ketQua = soTruoc+soSau;
    console.log(soTruoc);
    console.log(soSau);
    for (let i = 2; i < 20; i++) {
        let sum = soSau + soTruoc;
        ketQua += sum;
        console.log(sum);
        soTruoc = soSau;
        soSau = sum;
    }
    console.log("Tổng 20 số là: "+ ketQua);
</script>
</body>
</html>
