    <title>Tính tổng 30 số chia hết cho 7 đầu tiên</title>
</head>
<body>
<script>
    let i = 0;
    let sum = 0
    let count = 0;
    while (count < 30) {
        if (i % 7 == 0) {
            count++;
            sum += i;
            // console.log(i);
        }
        i++;
    }
    console.log(sum);
