<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm từ 1 đến 100</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        if (i === 100) {
            console.log("Đã hoàn thành");
        } else {
            console.log(i);
        }
    }
</script>
</body>
</html>
