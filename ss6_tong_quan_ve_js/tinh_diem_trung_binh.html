<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><b>Tính điểm trung bình 3 môn toán lý hóa</b></h1>
<p id="toan"></p>
<p id="ly"></p>
<p id="hoa"></p>
<p id="ketQua"></p>
<script>
    function nhapDiem(monHoc) {

        let diem = 0;
        do {
            diem = parseFloat(prompt("Nhập điểm " + monHoc + " (0-10):"));
        } while (isNaN(diem) || diem < 0 || diem > 10);
        return diem;
    }

    let toan = nhapDiem("toán");
    let ly = nhapDiem("lý");
    let hoa = nhapDiem("hóa");

    document.getElementById("toan").innerText = "Điểm toán bạn vừa nhập là: " + toan
    document.getElementById("ly").innerText = "Điểm lý bạn vừa nhập là: " + ly
    document.getElementById("hoa").innerText = "Điểm hóa bạn vừa nhập là: " + hoa


    let trungBinh = (toan + ly + hoa) / 3;
    document.getElementById("ketQua").innerText = "Điểm trung bình của 3 môn là: " + trungBinh.toFixed(3)
</script>
</body>
</html>
