<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khởi tạo 10 phần tử và tính bao nhiêu số lớn hơn hoặc bằng 10</title>
</head>
<body>
<script>
    let mangSoNguyen = new Array(10);
    for (let i = 0; i < 10; i++) {
        while (true) {
            mangSoNguyen[i] = +prompt("Nhập số nguyên thứ " + (i + 1));
            if (isNaN(mangSoNguyen[i]) || mangSoNguyen[i] % 1 !== 0) {
                alert("Lỗi cú pháp, vui lòng thử lại");
            } else {
                break;
            }
        }
    }
    let bienDem = 0;
    for (let i = 0; i < 10; i++) {
        if (mangSoNguyen[i] >= 10) {
            bienDem++;
        }
    }
    console.log(bienDem);
</script>
</body>
</html>
