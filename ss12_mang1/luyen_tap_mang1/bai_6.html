<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập mảng và check 1 số nào đó có thuộc vào mảng hay không</title>
</head>
<body>
<script>
    let mangSoNguyen = new Array(10);
    for (let i = 0; i < 10; i++) {
        while (true) {
            mangSoNguyen[i] = +prompt("Nhập số nguyên thứ " + (i + 1));
            if (isNaN(mangSoNguyen[i]) || mangSoNguyen[i] % 1 !== 0) {
                alert("Lỗi cú pháp, vui lòng thử lại");
            } else {
                break;
            }
        }
    }
    while (true) {
        var n = +prompt("Nhập số cần tìm trong mảng");
        if (isNaN(n) || n % 1 !== 0) {
            alert("Lỗi cú pháp, vui lòng thử lại");
        } else {
            break;
        }
    }
    let found = false;
    for (let i = 0; i < 10; i++) {
        if (n === mangSoNguyen[i]) {
            found = true;
            break;
        }
    }

    if (found) {
        alert("Số nguyên " + n + " có trong mảng");
    } else {
        alert("Số nguyên " + n + " không có trong mảng");
    }
</script>
</body>
</html>
