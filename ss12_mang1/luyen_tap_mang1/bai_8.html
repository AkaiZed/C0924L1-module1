<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khởi tạo số nguyên 10 pần tử và sắp xếp giảm dần </title>
</head>
<body>
<script>
    let mangSoNguyen = new Array(10);
    for (let i = 0; i < 10; i++) {
        while (true) {
            mangSoNguyen[i] = +prompt("Nhập số nguyên thứ " + (i + 1));
            if (isNaN(mangSoNguyen[i]) || mangSoNguyen[i] % 1 !== 0) {
                alert("Lỗi cú pháp, vui lòng thử lại");
            } else {
                break;
            }
        }
    }
    for (let i = 0; i < 9; i++) {
        for (let j = i + 1; j < 10; j++) {

            if (mangSoNguyen[i] < mangSoNguyen[j]) {
                let bienTam = mangSoNguyen[i];
                mangSoNguyen[i] = mangSoNguyen[j];
                mangSoNguyen[j] = bienTam;
            }
        }

    }
    for (let i = 0; i < 10; i++) {
        console.log(mangSoNguyen[i]);
    }
</script>
</body>
</html>
