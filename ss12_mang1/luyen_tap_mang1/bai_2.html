<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khởi tạo 10 số nguyên và tìm số lớn nhất</title>
</head>
<body>
<script>
    let mangSoNguyen = new Array(10);
    for (let i = 0; i < 10; i++) {
        while (true) {
            mangSoNguyen[i] = +prompt("Nhập số nguyên thứ " + (i + 1));
            if (isNaN(mangSoNguyen[i]) || mangSoNguyen[i] % 1 !== 0) {
                alert("Lỗi cú pháp, vui lòng thử lại");
            } else {
                break;
            }
        }
    }
    let ketQua = mangSoNguyen[0];
    let viTri = 0;
    for (let i = 0; i < 10; i++) {
        if (mangSoNguyen[i] > ketQua) {
            ketQua = mangSoNguyen[i];
            viTri = i;
        }
    }
    console.log(ketQua + " ở vị trí " + viTri);
</script>
</body>
</html>
